<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <md-input-container>
            <input type="email" name="email" class="form-control" ng-model="vm.user.email" required placeholder="email">
          </md-input-container>
          </br>
          <md-input-container>
            <input type="password" name="password" class="form-control" ng-model="vm.user.password" required placeholder="Password">
          </md-input-container>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.login }}</p>
        </div>

        <div>
          <md-button class="md-primary" type="submit">
            Login
          </md-button>
          <md-button class="md-accent" ui-sref="signup">
            Register
          </md-button>
        </div>

        <hr/>
        <div class="row">
          <div class="col-sm-4 col-md-3">
            <oauth-buttons classes="btn-block"></oauth-buttons>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
